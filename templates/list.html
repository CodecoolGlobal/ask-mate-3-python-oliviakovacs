{% extends "base.html" %}

{% block title %}
    Question list
{% endblock %}

{% block body %}
<h1>Questions</h1>
    <ol>
    {% for question in questions %}
        <li><p>{{ question['title'] }} (<a href="/question/{{ question['id'] }}">link</a>)</p></li>
    {% endfor %}
    </ol>
    <a href="/add-question">Add new question</a>
{% endblock %}
