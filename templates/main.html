{% extends "base.html" %}

{% block title %}Main page{% endblock %}

{% block body %}

    <ol>
    {% for question in questions %}
            <li> <a href="/question/{{ question.id }}">{{ question.title }}</a></li>
    {% endfor %}
    </ol>
    <form action="/search" method="post">
        <label for="search">Search</label>
        <input id="search" name="search" type="text" required>
        <button type="submit">Go</button><br>
    </form>
    <form action="/list">
        <button type="submit">See all questions</button>
    </form>
    {% if not logged_in %}
    <form action="/registration">
        <button type="submit">Go to registration</button>
    </form>
    <form action="/login">
        <button type="submit">Log in</button>
    </form>
    {% endif %}
{% endblock %}
